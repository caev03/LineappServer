
<h3>Turnos</h3>



<table class="table table-hover">
  <th>Turno</th>
  <th>Usuario</th>	
  <th>Comentarios</th>	
  
  <tr ng-repeat="turno in turnos" ng-if="true == turno.atendido">
  	<td>{{turno.turno}}</td>
  	<td>{{turno.name}}</td>
  	<td> <textarea disabled="true">{{turno.comentario}}</textarea></td>
  	
  	</tr>
</table>
