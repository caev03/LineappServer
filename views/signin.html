<form class="form-auth" ng-submit="sesion(usuario)">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" ng-model="usuario.email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" ng-model="usuario.pass" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDate3" class="col-sm-2 control-label">Fecha de Nacimiento</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" ng-model="usuario.fecha" id="inputDate" >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="usuario.discapacidad">  Tiene discapacidad
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
